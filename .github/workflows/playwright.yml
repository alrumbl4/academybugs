name: Playwright Tests with Allure

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: Run tests
      run: npx playwright test
      
    - name: Generate Allure report
      if: always()
      run: |
        npm install -g allure-commandline
        allure generate allure-results --clean -o allure-report
        echo "ALLURE_RESULTS_DIR=allure-results" >> $GITHUB_ENV
        
    - name: Upload Allure report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report
        retention-days: 3

    - name: Download previous Allure history
      uses: actions/download-artifact@v4
      with:
        name: allure-history
        path: allure-report/history
        
    - name: Archive new Allure report with history
      if: always()
      run: |
        mkdir -p allure-report/history
        cp -r allure-report/history allure-results/history || echo "No history found"
        npx allure generate allure-results -o allure-report --clean
        
    - name: Upload Allure history
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-history
        path: allure-report/history
        retention-days: 30

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        keep_files: true
