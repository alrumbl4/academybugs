name: pw tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  e2eTests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Установить пакеты
        run: npm i

      - name: Установить PW
        run: npx playwright install --with-deps

      - name: Запустить PW
        run: npm run test

      - uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: test-results
          path: test-results
          retention-days: 20

      - uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: allure-results
          path: allure-results
          retention-days: 20

      - uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Setup Allure Notifications
        if: always()
        run: |
          echo "Установка Allure Notifications..."
          # Устанавливаем пакет глобально из GitHub
          npm install -g "https://github.com/qa-guru/allure-notifications.git"
          echo "Проверка установки..."
          ls -la $(npm root -g)/allure-notifications

      - name: Send Telegram Notification
        if: always()
        run: |
          echo "Формируем отчет..."
          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.repository }}/allure-report"
          
          echo "Отправляем уведомление..."
          npx allure-notifications \
            --config.telegram.enabled=true \
            --config.telegram.token="${{ secrets.TELEGRAM_BOT_TOKEN }}" \
            --config.telegram.chatId="${{ secrets.TELEGRAM_CHAT_ID }}" \
            --report.url="$REPORT_URL" \
            --env.type=github \
            --env.repo="${{ github.repository }}" \
            --env.buildUrl="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            --launch.name="Playwright Tests"
          
          echo "Уведомление отправлено!"

      - name: deploy report
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
