name: pw tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  e2eTests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Установить пакеты
        run: npm i

      - name: Установить PW
        run: npx playwright install --with-deps

      - name: Запустить PW
        run: npm run test

      - uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: test-results
          path: test-results
          retention-days: 20

      - uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: allure-results
          path: allure-results
          retention-days: 20

      - uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Install and run Allure Notifications
        if: always()
        run: |
          echo "Установка Allure Notifications..."
          npm install -g "https://github.com/qa-guru/allure-notifications#3.0.6"
          echo "Отправка уведомления в Telegram..."
          npx allure-notifications \
            --config.telegram.enabled=true \
            --config.telegram.token="${{ secrets.TELEGRAM_BOT_TOKEN }}" \
            --config.telegram.chatId="${{ secrets.TELEGRAM_CHAT_ID }}" \
            --report.url="https://${{ github.repository_owner }}.github.io/${{ github.repository }}/allure-report" \
            --env.type=github \
            --env.repo="${{ github.repository }}" \
            --env.buildUrl="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      - name: deploy report
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
